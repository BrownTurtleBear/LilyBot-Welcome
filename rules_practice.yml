    Be nice: 
      Everyone loves to be treated nice. If we are all nice and conciserate of everyone then we will not have any problems.üòä If we do have a problem then you will be muted for a specific time or will be banned from the server. These rules are subject to change so keep checking back to these rules so that you always know what we expect from you.
    
    Discrimination is forbidden: 
      I do not care if its race, culture, physical characteristics, religion, background or anything we DO NOT allow it. This is not a place to be discriminating others.
    
    We support LGBTQIA+:
      In this server we welcome everyone including poeple that are in the LGBTQIA+ community. We will respect everyones prefrences and this ofiously includes pronouns. (Pronoun rolls below)
    
    Mind your language:
      We are pretty chill about swearing in chat. Do not project any sort of offensive names or words to anyone. 
    
    Mods are fair and upfront:
      Our mod team is fair and honest with everyone. If you feel like a mod is treating you unfairly then DM TurtleBear or any of the Admins. 
    


